<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Figma-Squares</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__rectangle"></div>
            <div class="card__rectangle"></div>
            <div class="card__rectangle"></div>
        </div>
        <div class="card card-1">
            <div class="card card-1__rectangle"></div>
            <div class="card card-1__rectangle"></div>
            <div class="card card-1__rectangle"></div>
        </div>
        <div class="card card-2">
            <div class="card card-2__rectangle"></div>
            <div class="card card-2__rectangle"></div>
            <div class="card card-2__rectangle"></div>
        </div>
        <div class="card card-3">
            <div class="card card-3__rectangle"></div>
            <div class="card card-3__rectangle"></div>
            <div class="card card-3__rectangle_last"></div>
        </div>
        <div class="card card-4">
            <div class="card card-4__rectangle_first">
                <p>First</p>
            </div>
            <div class="card card-4__rectangle_middle">
                <p>Middle</p>
            </div>
            <div class="card card-4__rectangle_last">
                <p>Last</p>
            </div>
        </div>
        <div class="card card-5">
            <div class="card card-5__rectangle"></div>
            <div class="card card-5__rectangle_middle"></div>
            <div class="card card-5__rectangle"></div>
        </div>
    </div>
</body>
</html>
